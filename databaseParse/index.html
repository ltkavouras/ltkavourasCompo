<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node delivered HTML</title>

</head>
<body>
<div class="myForm">
  <h1>Fill out the forms below</h1>
  <form action="/data" method="post">
    <label for="question">Enter the question for the front of the flashcard</label>
    <input type="text" name="question">

    <label for="answer">Enter the answer to the question above</label>
    <input type="text" name="answer">

    <button type="submit" value="submit">
  </form>
</div>

   <div>
   	<h1>Send JSON to Node</h1>
        <button onClick="sendJSON()">Send</button>
        <p id ="result">
        </p>
   </div>
<script>
 var myData = [
	{
	    "age": 20,
      "name": "Bill"
	},
	{
	    "age": 40,
      "name": "Lisa"
	},
	{
      "age": 80,
      "name": "Ant"
	}
    ]

function sendJSON(){

var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       document.getElementById("result").innerHTML =
       this.responseText;
    }
 };
xmlhttp.open("POST", "http://localhost:3000");
xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
xmlhttp.send(JSON.stringify(myData));

}

</script>
</body>
</html>
